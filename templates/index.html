<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neobot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-bug"></i> ChatBot <i class="fas fa-bug"></i>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url('{{ url_for('static', filename='images/neobot.png') }}');" alt="Neobot Avatar"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Neobot</div>
            <div class="msg-info-time">12:45</div>
          </div>
          <div class="msg-text">
            Hi, welcome to NeoBot! Go ahead and send me a message. ðŸ˜„
          </div>
        </div>
      </div>
    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn" placeholder="Send"></button>
    </form>
  </section>
  <script data-bot-img="{{ url_for('static', filename='images/neobot.png') }}" data-person-img="{{ url_for('static', filename='images/person.png') }}">
  </script>
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script src="{{ url_for('static', filename='scripts/app.js') }}"></script>
</body>
</html>
